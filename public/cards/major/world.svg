<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 630" width="360" height="630">
  <defs>
    <linearGradient id="bg-world" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <linearGradient id="border-world" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
    <filter id="glow-world">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="stars-world" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="0.5" fill="#a855f7" opacity="0.3"/>
      <circle cx="25" cy="15" r="0.3" fill="white" opacity="0.2"/>
      <circle cx="45" cy="35" r="0.4" fill="#a855f7" opacity="0.25"/>
      <circle cx="15" cy="45" r="0.3" fill="white" opacity="0.15"/>
      <circle cx="35" cy="25" r="0.5" fill="#9333ea" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="360" height="630" rx="20" fill="url(#bg-world)"/>
  <rect width="360" height="630" rx="20" fill="url(#stars-world)"/>

  <!-- Border -->
  <rect x="10" y="10" width="340" height="610" rx="15" fill="none" stroke="url(#border-world)" stroke-width="2"/>
  <rect x="20" y="20" width="320" height="590" rx="12" fill="none" stroke="#9333ea" stroke-width="1" opacity="0.3"/>

  <!-- Top decoration -->
  <text x="180" y="60" text-anchor="middle" fill="#a855f7" font-size="24" filter="url(#glow-world)">✧</text>
  <text x="180" y="90" text-anchor="middle" fill="#9333ea" font-size="18" font-family="serif">XXI</text>

  <!-- Center symbol -->
  <text x="180" y="315" text-anchor="middle" fill="#a855f7" font-size="80" filter="url(#glow-world)" opacity="0.6">✧</text>

  <!-- Card name -->
  <text x="180" y="540" text-anchor="middle" fill="white" font-size="20" font-family="Georgia, serif" font-weight="bold">Мир</text>
  <text x="180" y="565" text-anchor="middle" fill="#9333ea" font-size="12" font-family="Georgia, serif">The World</text>

  <!-- Bottom decoration -->
  <text x="180" y="600" text-anchor="middle" fill="#a855f7" font-size="18" filter="url(#glow-world)">✧</text>

  <!-- Corner decorations -->
  <circle cx="40" cy="40" r="3" fill="#9333ea" opacity="0.5"/>
  <circle cx="320" cy="40" r="3" fill="#9333ea" opacity="0.5"/>
  <circle cx="40" cy="590" r="3" fill="#9333ea" opacity="0.5"/>
  <circle cx="320" cy="590" r="3" fill="#9333ea" opacity="0.5"/>
</svg>