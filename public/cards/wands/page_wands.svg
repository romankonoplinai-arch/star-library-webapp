<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 630" width="360" height="630">
  <defs>
    <linearGradient id="bg-page_wands" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0f0a"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <linearGradient id="border-page_wands" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c"/>
      <stop offset="50%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <filter id="glow-page_wands">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="stars-page_wands" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="0.5" fill="#f97316" opacity="0.3"/>
      <circle cx="25" cy="15" r="0.3" fill="white" opacity="0.2"/>
      <circle cx="45" cy="35" r="0.4" fill="#f97316" opacity="0.25"/>
      <circle cx="15" cy="45" r="0.3" fill="white" opacity="0.15"/>
      <circle cx="35" cy="25" r="0.5" fill="#ea580c" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="360" height="630" rx="20" fill="url(#bg-page_wands)"/>
  <rect width="360" height="630" rx="20" fill="url(#stars-page_wands)"/>

  <!-- Border -->
  <rect x="10" y="10" width="340" height="610" rx="15" fill="none" stroke="url(#border-page_wands)" stroke-width="2"/>
  <rect x="20" y="20" width="320" height="590" rx="12" fill="none" stroke="#ea580c" stroke-width="1" opacity="0.3"/>

  <!-- Top decoration -->
  <text x="180" y="60" text-anchor="middle" fill="#f97316" font-size="24" filter="url(#glow-page_wands)">游랙</text>
  

  <!-- Center symbol -->
  <text x="180" y="315" text-anchor="middle" fill="#f97316" font-size="80" filter="url(#glow-page_wands)" opacity="0.6">游랙</text>

  <!-- Card name -->
  <text x="180" y="540" text-anchor="middle" fill="white" font-size="20" font-family="Georgia, serif" font-weight="bold">햟햤 했햣향햩쮏</text>
  

  <!-- Bottom decoration -->
  <text x="180" y="600" text-anchor="middle" fill="#f97316" font-size="18" filter="url(#glow-page_wands)">游랙</text>

  <!-- Corner decorations -->
  <circle cx="40" cy="40" r="3" fill="#ea580c" opacity="0.5"/>
  <circle cx="320" cy="40" r="3" fill="#ea580c" opacity="0.5"/>
  <circle cx="40" cy="590" r="3" fill="#ea580c" opacity="0.5"/>
  <circle cx="320" cy="590" r="3" fill="#ea580c" opacity="0.5"/>
</svg>